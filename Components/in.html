<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="text-xl font-bold">
                <a href="#">Logo</a>
            </div>
            <!-- Links (Desktop) -->
            <div class="hidden md:flex space-x-4">
                <a href="#home" class="text-gray-600 hover:text-blue-500">Home</a>
                <a href="#about" class="text-gray-600 hover:text-blue-500">About</a>
                <a href="#services" class="text-gray-600 hover:text-blue-500">Services</a>
                <a href="#contact" class="text-gray-600 hover:text-blue-500">Contact</a>
            </div>
            <!-- Hamburger Icon (Mobile) -->
            <div class="md:hidden">
                <button id="menu-btn" class="text-gray-600 focus:outline-none">
                    <!-- Horizontal Hamburger Icon (Default) -->
                    <svg id="menu-icon-open" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                    <!-- Vertical Hamburger Icon (Hidden Initially) -->
                    <svg id="menu-icon-close" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu (Hidden by Default) -->
        <div id="mobile-menu" class="hidden md:hidden mt-4">
            <a href="#home" class="block py-2 px-4 text-gray-600 hover:bg-gray-200">Home</a>
            <a href="#about" class="block py-2 px-4 text-gray-600 hover:bg-gray-200">About</a>
            <a href="#services" class="block py-2 px-4 text-gray-600 hover:bg-gray-200">Services</a>
            <a href="#contact" class="block py-2 px-4 text-gray-600 hover:bg-gray-200">Contact</a>
        </div>
    </nav>

    <script>
        // Toggle mobile menu
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIconOpen = document.getElementById('menu-icon-open');
        const menuIconClose = document.getElementById('menu-icon-close');

        menuBtn.addEventListener('click', () => {
            // Toggle the mobile menu visibility
            mobileMenu.classList.toggle('hidden');

            // Toggle the hamburger icons
            menuIconOpen.classList.toggle('hidden');
            menuIconClose.classList.toggle('hidden');
        });
    </script>
</body>
</html>
